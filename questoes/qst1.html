    <section class="questao 1">
        <h1>Calcular Média</h1>

       <div class="formulario">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Nome</span>
            </div>
            <input id="nome" type="text" class="form-control" placeholder="Digite seu nome" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">CPF</span>
            </div>
            <input id="cpf" type="text" class="form-control" placeholder="Digite seu cpf" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <select id="disciplina" class="form-select" aria-label="Default select example">
            <option selected>Selecione a Disciplina</option>
            <option value="Desenvolvimento Web">Desenvolvimento Web</option>
            <option value="Interação Humano-Computador">Interação Humano-Computador</option>
            <option value="Sistema Informações Gerenciais">Sistema Informações Gerenciais</option>
            <option value="Bnaco de Dados">Bnaco de Dados</option>
            <option value="Analise e Desenvolvimento de Softwares">Analise e Desenvolvimento de Softwares</option>
          </select>
          <div class="notas">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Nota 1</span>
                </div>
                <input id="nota1" type="text" class="form-control" placeholder="nota 1" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Nota 2</span>
                </div>
                <input id="nota2" type="text" class="form-control" placeholder="nota 2" aria-label="Username" aria-describedby="basic-addon1">
              </div>
          </div> 
          <button id="btn" type="button" class="btn btn-primary">click</button>
          <div>
              <h3 id="mensagem">Preencha todos os campos</h3>
          </div>
       </div>

</section>

  <script>
      var btn=document.querySelector('#btn');
      var nome=document.querySelector('#nome');
      var cpf=document.querySelector('#cpf');
      var nota1=document.querySelector('#nota1');
      var nota2=document.querySelector('#nota2');
      var disciplina=document.querySelector('#disciplina');
      var mensagem=document.querySelector('#mensagem');

      btn.addEventListener('click',()=>{
        let media=(parseFloat(nota1.value)+parseFloat(nota2.value))/2;
         let resul;
         if  (media >=7){
             resul="Foi aprovado";
         }
         else if(media >3 && media <7){
           resul="Está de recuperação";
         }
         else {
           resul="Foi reprovado";
         }
        
        mensagem.innerHTML=nome.value + ", você " + resul + " na disciplina de " + disciplina.value + " com média " + media; 
      })
  </script>
