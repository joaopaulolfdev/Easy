<html lang="en">

<head>

<body>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--CSS bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Icons bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>

        <nav class="navbar navbar-light">
            <img src="../imagens/Java.png">
            <div class="dropdown ">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Questões
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="../questoes/qst1.html">Questão 1</a>
                    <a class="dropdown-item" href="../questoes/qst2.html">Questão 2</a>
                    <a class="dropdown-item" href="../questoes/qst3.html">Questão 3</a>
                    <a class="dropdown-item" href="../questoes/qst4.html">Questão 4</a>
                    <a class="dropdown-item" href="../questoes/qst5.html">Questão 5</a>
                </div>
            </div>
        </nav>

        <section class="qst2">
            <div class="compras">

                <h2> Formas de Pagamento </h2>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Produto</label>
                    <input type="email" class="form-control" id="produto" placeholder="Produto comprado">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Valor do Produto</label>
                    <input  type="email" class="form-control" id="valor" placeholder="Valor do produto">
                </div>

                <div class="par">
                    <select id="parcelas" class="form-select" aria-label="Disabled select example">
                        <option selected>Parcelas</option>
                        <option value="1">1 parcela</option>
                        <option value="2">2 parcelas</option>
                        <option value="3">3 parcelas</option>
                        <option value="4">4 parcelas</option>
                        <option value="5">5 parcelas</option>
                        <option value="6">6 parcelas</option>
                    </select>
                </div>

                <div class="col-auto">
                    <button id="btn" type="submit" class="btn btn-primary mb-3">Comprar</button>
                </div>
                <div class="now">
                    <h3 id="msg">Preencha todos os campos</h3>
                </div>
            </div>
        </section>

        <Script>
            var btn = document.querySelector('#btn');
            var nome = document.querySelector('#nome');
            var produto = document.querySelector('#produto');
            var valor = document.querySelector('#valor');
            var parcelas = document.querySelector('#parcelas');
            var msg = document.querySelector('#msg');

            btn.addEventListener('click', () => {
                let calfinal;
                let acrescimo;

                if (nome.value != "" && produto.value != "" && valor.value != "") {
                    if (parcelas.value >= 3 && parcelas.value < 6) {
                        calfinal = parseFloat(valor.value) + (parseFloat(valor.value) * 0.05);
                        acrescimo = "5%";
                    } else if (parcelas.value == 6) {
                        calfinal = parseFloat(valor.value) + (parseFloat(valor.value) * 0.12);
                        acrescimo = "12%";
                    } else {
                        calfinal = parseFloat(valor.value);
                        acrescimo = "sem juros";
                    }

                    msg.innerHTML = "";

                    for (var i = 0; i < parcelas.value; i++) {
                        parcelaVez = i + 1;
                        valorParcela = calfinal / parcelas.value;
                        msg.innerHTML = msg.innerHTML + `
                        <div class="box">
                            <p>Cliente: `+ nome.value + `</p>
                            <p>Produto: `+ produto.value + `</p>
                            <p>Valor Total: R$ `+ calfinal + ` (` + acrescimo + `)</p>
                            <p>Valor da Parcela: R$ `+ valorParcela + `</p>
                            <p>Pacela: `+ parcelaVez + `/` + parcelas.value + `</p>
                        </div>
                        `;
                    }

                } else {
                    alert("Preencha todos os campos");
                }
            })

        </Script>
    </body>

    <!--Jquery bootstrap-->
