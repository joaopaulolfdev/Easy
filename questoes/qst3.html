    <body>

        <nav class="navbar navbar-light">

                </div>
            </div>

        <section class="qst3">
            <div class="salario">

                <h2> Salário dos Funcionários </h2>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>


                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Salário</label>
                    <input id="valor" class="form-control" placeholder="Salário">
                </div>

                <div class="par">
                    <select id="cargo" class="custom-select" aria-label="Disabled select example">
                        <option selected>Cargos</option>
                        <option value="Atendente">Atendente</option>
                        <option value="Estoquista">Estoquista</option>
                        <option value="Gerente">Gerente</option>

                    </select>
                </div>

                <div class="col-auto">
                    <button id="btn" type="submit" class="btn btn-primary mb-3">Média Salarial</button>
                </div>
                <div class="now">
                    <h3 id="msg">Preencha todos os campos para saber a média salarial</h3>
                </div>
            </div>
        </section>


        <Script>
            var btn = document.querySelector('#btn');
            var nome = document.querySelector('#nome');
            var cargo = document.querySelector('#cargo');
            var valor = document.querySelector('#valor');
            var msg = document.querySelector('#msg');

            btn.addEventListener('click', () => {
                if (nome.value != "" && valor.value != "" && cargo.value != "") {
                    let salarioatual;
                    let aumento;
                    let desconto;
                    let desPorcentagem;
                    let liquido;

                    switch (cargo.value) {
                        case "Atendente":
                            aumento = "8%";
                            salarioatual = parseFloat(valor.value) + (parseFloat(valor.value * 0.08));
                            break;

                        case "Estoquista":
                            aumento = "6%";
                            salarioatual = parseFloat(valor.value) + (parseFloat(valor.value * 0.06));
                            break;

                        case "Gerente":
                            aumento = "3%";
                            salarioatual = parseFloat(valor.value) + (parseFloat(valor.value * 0.03));
                            break;

                        default:
                            aumento = "0%";
                            salarioatual = 0;
                            desconto = 0;
                            break;
                    }
                    if (parseFloat(valor.value) <= 1045) {
                        desPorcentagem = "7.50%";
                        desconto = salarioatual * 0.075;
                    } else if (parseFloat(valor.value) <= 2089.60) {
                        desPorcentagem = "9%";
                        desconto = salarioatual * 0.09;
                    } else if (parseFloat(valor.value) <= 3134.40) {
                        desPorcentagem = "12%";
                        desconto = salarioatual * 0.12;
                    } else {
                        desPorcentagem = "0%";
                    }

                    liquido = salarioatual - desconto;

                    msg.innerHTML = `
                        
                            <p>Cliente: ` + nome.value + `</p>
                            <p>Cargo: ` + cargo.value + `</p>
                            <p>Salário atual: R$ ` + valor.value + `</p>
                            <p>Novo salário: R$ ` + valor.value + ` + ` + aumento + ` = ` + salarioatual + `</p>
                            <p>Desconto INSS: ` + desconto.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) + `(` + desPorcentagem + `)</p>
                            <p>Salário Líquido: ` + liquido.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) + `</p>
                        
                        `;
                } else {
                    alert("preencha os campos");
                }

            })
        </Script>
