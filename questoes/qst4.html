        <section class="qst4">
            <div class="imc">

                <h2> Índice de Massa Corporal </h2>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Paciente</label>
                    <input type="text" class="form-control" id="paciente" placeholder="Digite seu nome">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Peso</label>
                    <input type="email" class="form-control" id="peso" placeholder="ex: 55Kg">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Altura</label>
                    <input type="email" class="form-control" id="altura" placeholder="ex: 1.50m">
                </div>

                <div class="col-auto">
                    <button id="btn" type="submit" class="btn btn-primary mb-3">calcular IMC</button>
                </div>
                <div class="now">
                    <h3 id="msg">Preencha todos os campos</h3>
                </div>
            </div>
        </section>

        <script>
            var btn = document.querySelector('#btn');
            var paciente = document.querySelector('#paciente');
            var peso = document.querySelector('#peso');
            var altura = document.querySelector('#altura');
            var msg = document.querySelector('#msg');
            btn.addEventListener('click', () => {
                let resultado;
                let imc = parseFloat(peso.value) / (parseFloat(altura.value) * parseFloat(altura.value));

                if (imc < 18.5) {
                    resultado = "Baixo peso. Maior probabilidade de anorexia.";
                } else if (imc <= 24.9) {
                    resultado = "Peso normal. Maior probabilidade de ser uma pessoa saudável.";
                } else if (imc <= 29.9) {
                    resultado = "pré obesidade. Alguma probabilidade de problema de saúde .";
                } else if (imc <= 34.9) {
                    resultado =
                        "Obesidade grau 1. Risco moderado de diabetes tipo 2, hipertenção, colesterol e cardiopatia";
                } else if (imc <= 39.9) {
                    resultado = "Obesidade grau 2. Risco grave. Aumenta o risco de doenças associadas ";
                } else {
                    resultado = "Obesidade grau 3. Risco gravissimo.";
                }
                msg.innerHTML = `<p>  Nome:  ` + paciente.value + ",  " + resultado + ` </p>
                            ` +
                    ` <p> peso: <b>` + peso.value + `</p> </b>` +
                    `<p> altura: <b>` + altura.value + `</p> </b>` +
                    `<p> IMC: <b>` + imc + `</p> </b>`;

            })
        </script>
